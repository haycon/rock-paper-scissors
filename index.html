        <script>
            let getRandomInt = (max) => Math.floor(Math.random() * Math.floor(max));

            
            let computerPlay = () => {
                let choices = ["Rock", "Paper", "Scissor"];

                return choices[getRandomInt(3)];
            }

            let playRound = (playerSelection, computerSelection) => {

                if(playerSelection.toLowerCase() == computerSelection.toLowerCase()){
                    return "Draw";
                }

                if(playerSelection.toLowerCase()== "rock" &&  computerSelection.toLowerCase() == "scissor"){
                    return "Player wins!"
                }

                if(playerSelection.toLowerCase()== "scissor" &&  computerSelection.toLowerCase() == "paper"){
                    return "Player wins!"
                }

                if(playerSelection.toLowerCase()== "paper" &&  computerSelection.toLowerCase() == "rock"){
                    return "Player wins!"
                }

                if(playerSelection.toLowerCase()== "rock" &&  computerSelection.toLowerCase() == "paper"){
                    return "Computer wins!"
                }

                if(playerSelection.toLowerCase()== "scissor" &&  computerSelection.toLowerCase() == "rock"){
                    return "Computer wins!"
                }

                if(playerSelection.toLowerCase()== "paper" &&  computerSelection.toLowerCase() == "scissor"){
                    return "Computer wins!"
                }
            }

            let game = () => {
                let playerScore = 0;
                let computerScore = 0;
                
                for (let i = 0; i<5; i ++){
                    let playerChoice = prompt("Rock, paper or scissors?");

                    let result = playRound(playerChoice,computerPlay())

                    if( result == "Computer wins!"){
                        computerScore++;
                    };
                    

                    if( result == "Player wins!"){
                        playerScore ++;
                    };  
                }
                if(playerScore > computerScore){
                        return "Player won with " + playerScore + " points, computer got " + computerScore
                    } else {
                        return "Computer won with " + computerScore + " points, player got " + playerScore
                    }
            }
            
            console.log(game())
            
        </script>
